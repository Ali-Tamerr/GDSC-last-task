<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Section</title>
    <link rel="stylesheet" href="signup-section.css">
</head>
<body>
        <img class="logo-1" onclick="window.location.href='index.html'" src="images/Frame 51 purple.png" alt="" class="">
        <div class="login-section">
            <div class="login-section-div-1">
                <div class="login-section-div-3">
                    <span class="welcome-back">Create Your Account</span>
                    <span class="login-section-span">Already A Member?<a href="login-section.html">Login</a></span>
                </div>
                <div class="login-section-div-5">
                    <div class="login-section-div-4">
                        <input class="input-btn-3" type="text"  placeholder="First Name">
                        <input class="input-btn-4" type="text"  placeholder="Second Name">
                    </div>
                    <div class="login-section-div-2">
                        <input class="input-btn-1" type="email" placeholder="E-Mail">
                        <input class="input-btn-2" id="pass" type="password" placeholder="Password">
                    </div>
                </div>
                <button onclick="window.location.href='login-section.html'" class="login">Create Account</button>
            </div>
            <div class="empty-field"></div>
        </div>
</body>
</html>
